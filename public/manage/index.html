<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/share.css">

</head>
<body>
<div id="app">
    <el-container >
        <el-aside width="asidewidth" height="containerHeight" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']" :collapse="isCollapse">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span slot="title">股票管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">股票列表</el-menu-item>
                        <el-menu-item index="1-2">股票分组</el-menu-item>
                        <el-menu-item index="1-3">板块更新</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span slot="title">系统管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">用户列表</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

            </el-menu>
        </el-aside>

        <el-container>
            <el-header height="10" style="padding:10px;line-height:30px;text-align: left; font-size: 12px">
                <el-row>
                    <el-col :span="6">
                        <div  style="text-align: left;font-size:30px">
                            <i @click="siderCollapse" class="el-icon-s-fold"></i>
                        </div>
                    </el-col>
                    <el-col :span="18">
                        <div>
                            用户A
                        </div>
                    </el-col>
                </el-row>


            </el-header>

            <el-main>
                <iframe width="100%" height="100%" frameborder="0" src="/manage/stock-list.html"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>

</body>
<script src="/vuejs/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="/vuejs/vue.js"></script>
<!-- import JavaScript -->
<script src="/vuejs/element-ui.js"></script>
<script src="./script/manage.js?v=12"></script>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
</html>
