<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/share.css">

</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="asidewidth" style="background-color:#1d1e23;border-right:solid 1px #e6e6e6;">
            <div :style="{'height':asideHeight+'px'}">
                <el-menu :default-openeds="['1']" :collapse="isCollapse"
                         background-color="#1d1e23"
                         text-color="#fff"
                         active-text-color="#fff">

                    <el-submenu :index="firstMenu.id" v-for="firstMenu in asideMenu" :key="firstMenu.id">
                        <template slot="title"><i :class="firstMenu.iconClass"></i>
                            <span slot="title">{{ firstMenu.name }}</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item v-for="secondMenu in firstMenu.children" :index="secondMenu.id"
                                          :key="secondMenu.id" @click="iframeOpen(secondMenu.url)">
                                {{ secondMenu.name }}
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                </el-menu>
            </div>
        </el-aside>

        <el-container>
            <el-header height="10" style="padding:10px;line-height:30px;text-align: left; font-size: 12px">
                <el-row>
                    <el-col :span="6">
                        <div style="text-align: left;font-size:30px;color:#409EFF;">
                            <i @click="siderCollapse" class="el-icon-s-fold"></i>
                        </div>
                    </el-col>
                    <el-col :span="18">
                        <div>
                            用户A
                        </div>
                    </el-col>
                </el-row>


            </el-header>

            <el-main>
                <iframe style="width:100%; height:100%; border: 0;" :src="iframeUrl"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>

</body>
<script src="/vuejs/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="/vuejs/vue.js"></script>
<!-- import JavaScript -->
<script src="/vuejs/element-ui.js"></script>
<script src="./script/menu.js?v=42"></script>
<script src="./script/manage.js?v=42"></script>
<style>
    .el-header {
        background-color: #ffffff;
        color: #333;
        line-height: 60px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    .el-main{
        padding:1px 20px;
    }

    .el-menu{
        border-right: none;
    }

    .el-aside {
        color: #333;
    }
</style>
</html>
